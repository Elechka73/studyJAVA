<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список медицинских организаций</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #FAEBD7;">
<div th:replace="navigation :: navi('Home')"></div>
<div class="container">
    <form th:if="${dish.id == null}" th:action=" @{/dishs/addOrUpdate/add}"
          th:object="${dish}" method="post" class="form-horizontal">
        <h3>Добавить блюдо</h3>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{name}" placeholder="Название блюда (*)" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{ingredients}" placeholder="Ингредиенты (*)" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{proteins}"  placeholder="Белки (*)" required class="form-control"/>
<!--            <span id="error-message" style="color: red;margin-left: 10px"></span>-->
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{fats}" placeholder="Жиры (*)" required class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{carbohydrates}" placeholder="Углеводы (*)" required class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{energy_value}" placeholder="Энергетическая ценность (*)" required class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{views}" th:value="0" placeholder="views (*)" class="form-control" type="hidden"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button style='margin-left: -15px' type="submit" class="btn btn-info">Добавить</button>
            </div>
        </div>
    </form>
    <form th:if="${dish.id != null}" th:action=" @{/dishs/addOrUpdate/edit}"
          th:object="${dish}" method="post" class="form-horizontal">
        <h3>Изменить данные блюда</h3>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{name}" placeholder="Название блюда (*)" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{ingredients}" placeholder="Ингредиенты (*)" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{proteins}"  placeholder="Белки (*)" required class="form-control"/>
            <!--            <span id="error-message" style="color: red;margin-left: 10px"></span>-->
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{fats}" placeholder="Жиры (*)" required class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{carbohydrates}" placeholder="Углеводы (*)" required class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{energy_value}" placeholder="Энергетическая ценность (*)" required class="form-control"/>
        </div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button style='margin-left: -15px' type="submit" class="btn btn-info">Сохранить изменения</button>
            </div>
        </div>
    </form>
<!--    <form th:action="@{/}">-->
<!--        <button style='margin: 10px 15px' type="submit" class="btn btn-danger">Назад на главную</button>-->
<!--    </form>-->
    <a th:href="${referer}" style='margin: 10px 0' class="btn btn-danger">Назад</a>
</div>
</body>
</html>
